{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
<div class="container mt-sm-5">
    <form action="/task/add/" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="Status">Status</label>
            <select name="status" class="form-control" id="Status">
            {% for value, label in status_choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="description">Description</label>
            <textarea required name="description" class="form-control" id="description" ></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="time">Planned completion time</label>
            <input type="text" name="completion_time" class="form-control" id="time">
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
        <div class="col-sm-2">
            <p>
                <a href="/" class="c">Return to  Home Page</a>
            </p>
        </div>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="application/javascript" src="{% static 'js/bootstrap.bundle.js'%}"></script>
</body>
</html>
