{% extends 'base.html' %}

{% block title %}Add task{% endblock %}

{% block contant %}
    <h3 class=" col-md-6 pt-4"><b>Add task:</b></h3>
    <form action="{% url 'task_add_view' %}" method="post">
        {% csrf_token %}
        <div class="form-group col-md-6">
            <label for="Status">Status</label>
            <select name="status" class="form-control" id="Status">
                {% for value, label in status_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="summary">Summary</label>
            <input type="text" name="summary" class="form-control" id="summary" required></text>
        </div>
        <div class="form-group col-md-6">
            <label for="description">Description</label>
            <textarea  name="description" class="form-control" id="description" ></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="time">Planned completion time</label>
            <input type="text" name="completion_time" class="form-control" id="time">
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
    </form>
{% endblock %}
