{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container mt-sm-5">
        <h1>My first Blog</h1>
    {% for to_do in to_do_list %}
        <h3>{{ to_do.pk }}. {{ to_do.status }}</h3>
        <p>{{ to_do.description }} | {{ to_do.completion_time }}</p>
    {% endfor %}
    <a href="/to_do/add/">Добавить задачу.</a>
        <form action="/" method="post">
            {% csrf_token %}
            <div class="form-group row padding">
                <div class="col-sm-2 col-form-label"></div>
                <div class="col-sm-2">
                    <button type="submit"  class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
        <p><h3></h3></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="application/javascript" src="{% static 'js/bootstrap.bundle.js'%}"></script>
</body>
</html>
