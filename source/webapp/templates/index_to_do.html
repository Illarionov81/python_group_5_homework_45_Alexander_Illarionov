{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav class="navbar fixed-top  navbar-dark bg-primary ">
        <div class="container">
            <a class="navbar-brand " href="{% url 'task_add_view' %}">Добавить задачу.</a>
            <a class="navbar-brand " href="/admin/">Admin</a>
        </div>
    </nav>
    <div class="container mt-sm-5">
        <h1 class="pt-4"><b>To-Do List:</b></h1>
        <hr>
        {% for task in task_list %}
            <h3><a href="{% url 'task_view' task.pk %}">№{{ task.pk }}. Status: <b>{{ task.get_status_display }}<b></a> </h3>
            <p>Description: {{ task.description }} </p>
            <p>Time to complete: {{ task.completion_time }}</p>
            <p></p>
            <p><a href="{% url 'task_delete_view' task.pk %}" ><button type="submit"  class="btn btn-primary">Delete!</button></a></p>
            <hr>
        {% endfor %}
        <hr>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="application/javascript" src="{% static 'js/bootstrap.bundle.js'%}"></script>
</body>
</html>
