{% extends 'base.html' %}

{% block title %}View tasks{% endblock %}

{% block contant %}
    <h1 class="pt-4"><b>ToDo List:</b></h1>
    <hr>
    {% for task in task_list %}
        <div class="row">
            <div class="col col-lg-6">
                <h3><a href="{% url 'task_view' task.pk %}">â„–{{ task.pk }}. Status: <b>{{ task.get_status_display }}<b></a> </h3>
                    <p>Description: {{ task.description }} </p>
                    <p>Time to complete: {{ task.completion_time }}</p>
            </div>
            <div class="coL col-lg-6 mt-5">
                <a href="{% url 'task_delete_view' task.pk %}" ><button type="submit"  class="btn btn-primary">Delete!</button></a>
            </div>
        </div>
        <hr>
    {% endfor %}
    <hr>
{% endblock %}
