{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container mt-sm-5">
        <h1>To-Do List</h1>
        {% for task in task_list %}
            <h3>{{ task.pk }}. {{ task.status }}</h3>
            <p>{{ task.description }} | {{ task.completion_time }}</p>
            <p><a href="/task/?pk={{ task.pk }}">Подробнее...</a></p>
            <p><a href="/task/delete/?pk={{ task.pk }}" ><button type="submit"  class="btn btn-primary">Delete!</button></a></p>
        {% endfor %}
        <a href="/task/add/">Добавить задачу.</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="application/javascript" src="{% static 'js/bootstrap.bundle.js'%}"></script>
</body>
</html>
